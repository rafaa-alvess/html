<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--aceita arquivos MP4, WEBM, OGV-->
    <!--tem o software handbrake open source para converter formatos de video-->
    <!--parâmetro poster define a thumbnail-->
    <!--parâmetro loop coloca o vídeo em loop-->
    <h1>Vídeo hospedado localmente</h1>
    <video src="midia/3183647138.mp4" width="500" poster="midia/gaivota.jpg" loop controls></video>

    <!-- videos incorporados no youtube não gastam dados do seu servidor -->
    <h1>Vídeos do youtube incorporado</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iKBs9l8jS6Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
